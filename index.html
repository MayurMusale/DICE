<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">The Dice Game</h1>
    <div class="btndiv"><button class="btn btn-danger btn-lg" onclick="checkScore()">Roll the Dice</button></div>
    <div class="container text-center">
        <div class="row">
            <div class="col playerDiv">
                <h3 class="playerId">Player 1</h3>
                <span class="span1"><img src="images/dice6.png" class="img-fluid"></span>
                <h2 class="Winmsg1"></h2>
            </div>
            <div class="col playerDiv">
                <h3 class="playerId">Player 2</h3>
                <span class="span2"><img src="images/dice6.png" class="img-fluid"></span>
                <h2 class="Winmsg2"></h2>
            </div>
        </div>
    </div>
    <h2 class="tied"></h2>

    <script src="index.js"></script>

</body>

</html>
